<html>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
	<meta name="HandheldFriendly" content="true"/>
	<head>
		<link rel="stylesheet" href="css/doorways.css">
		<button id="1">1</button>
		<button id="2">2</button>

		<div id="constrain" class="fill"></div>

		<script src="js/doorways.js"></script>
		<script src="js/utils.js"></script>
		<script>
			var constrain=document.getElementById("constrain");
			var manager=new doorway_manager_t(constrain);

			var t1=manager.add
			({
				title:"Test",
				size:
				{
					w:200,
					h:200
				},
				pos:
				{
					x:0,
					y:10
				}
			});
			var t2=manager.add
			({
				title:"Test2",
				size:
				{
					w:100,
					h:200
				},
				pos:
				{
					x:200,
					y:10
				},
				active:true
			});
			manager.remove("Test2");
			console.log(JSON.stringify(manager.save()));

			var b1=document.getElementById("1");
			b1.onclick=function()
			{
				t1.set_minimized(false);
				t1.set_active(true);
			};
			var b2=document.getElementById("2");
			b2.onclick=function()
			{
				t2.set_minimized(false);
				t2.set_active(true);
			};
		</script>
	</head>
	<body>
	</body>
</html>
